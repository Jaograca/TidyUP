  <script>
    // Array para armazenar as tarefas
    var tasks = [];

    // Função para adicionar uma tarefa à lista
    function addTask() {
      var taskNameInput = document.getElementById('taskNameInput');
      var taskDescriptionInput = document.getElementById('taskDescriptionInput');
      var taskQuantityInput = document.getElementById('taskQuantityInput');
      var taskName = taskNameInput.value;
      var taskDescription = taskDescriptionInput.value;
      var taskQuantity = parseInt(taskQuantityInput.value);

      // Cria um objeto para representar a tarefa
      var task = {
        name: taskName,
        description: taskDescription,
        quantity: taskQuantity
      };

      // Adiciona a tarefa à lista
      tasks.push(task);

      // Limpa os campos de entrada
      taskNameInput.value = '';
      taskDescriptionInput.value = '';
      taskQuantityInput.value = '';

      // Atualiza a exibição da lista
      updateTaskList();
    }

    // Função para remover uma tarefa da lista
    function removeTask(index) {
      // Remove a tarefa do array
      tasks.splice(index, 1);

      // Atualiza a exibição da lista
      updateTaskList();
    }

    // Função para atualizar a exibição da lista de tarefas
    function updateTaskList() {
      var taskList = document.getElementById('taskList');

      // Limpa a lista
      taskList.innerHTML = '';

      // Adiciona as tarefas à lista
      for (var i = 0; i < tasks.length; i++) {
        var taskItem = document.createElement('div');
        taskItem.className = 'taskItem';

        var taskLeft = document.createElement('div');
        taskLeft.className = 'taskLeft';
        taskLeft.classList.add("Esquerda")
        var taskName = document.createElement('span');
        
        taskName.innerHTML = '<label>Nome:   </label> ' + tasks[i].name;
        var taskDescription = document.createElement('span');
        taskDescription.classList.add("Desc")
        taskDescription.innerHTML = '<label>Descrição:</label> <br>' + tasks[i].description;
        taskLeft.appendChild(taskName);
        taskLeft.appendChild(taskDescription);

        var taskRight = document.createElement('div');
        taskRight.className = 'taskRight';
        taskRight.classList.add("Direita")
        var taskQuantity = document.createElement('span');
        taskQuantity.classList.add("Quant")
        taskQuantity.innerHTML = '<label>Quantidade em estoque:</label><br>' + tasks[i].quantity;
        var removeButton = document.createElement('button');
        removeButton.textContent = 'Remover';
        removeButton.classList.add("botaotira");
        removeButton.onclick = (function(index) {
          return function() {
            removeTask(index);
          }
        })(i);
        taskRight.appendChild(taskQuantity);
        taskRight.appendChild(removeButton);

        taskItem.appendChild(taskLeft);
        taskItem.appendChild(taskRight);
        taskList.appendChild(taskItem);
      }
    }
  </script>
